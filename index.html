<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ashu â¤ï¸</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(#ff9a9e,#fbc2eb);
  color:white;
  text-align:center;
  overflow:hidden;
}
.slide{
  display:none;
  min-height:100vh;
  padding:20px;
  position:relative;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  transition:opacity 0.7s ease;
}
.slide.active{
  display:flex;
  opacity:1;
}
button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:white;
  color:#ff4d6d;
  cursor:pointer;
  margin:10px;
}
#heart{
  font-size:100px;
  animation:pulse 1s infinite;
  cursor:pointer;
}document.getElementById('heart').onclick = () => next(2);

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.3);}
}
.noBtn{
  position:absolute;
  transition:0.3s;
}
.sad{
  font-size:60px;
  display:none;
}
.rose{
  width:30px;
  position:absolute;
  top:-40px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{top:110%;}
}
#balloons img{
  width:50px;
  position:absolute;
  bottom:-60px;
  animation:fly linear infinite;
}
@keyframes fly{
  to{bottom:120%;}
}
.door{
  font-size:80px;
  animation:shake 0.5s infinite;
}
@keyframes shake{
  0%,100%{transform:rotate(0);}
  25%{transform:rotate(-10deg);}
  75%{transform:rotate(10deg);}
}
</style>
</head>
<body>

<!-- SLIDE 1 -->
<div class="slide active" id="s1">
  <div id="heart">â¤ï¸</div>
  <p>Tap the heart to start ğŸ’–</p>
</div>

<!-- SLIDE 2 -->
<div class="slide" id="s2">
  <h2>Do you love me? ğŸ˜º</h2>
  <button onclick="next(3)">Yes â¤ï¸</button>
  <button id="no" class="noBtn">No ğŸ˜¿</button>
  <div class="sad" id="sad">ğŸ˜¢</div>
</div>

<!-- SLIDE 3 -->
<div class="slide" id="s3">
  <h2>Knock Knock ğŸšª</h2>
  <div class="door">ğŸšª</div>
  <button onclick="next(4)">Knock Knock</button>
  <button onclick="noBack()">Go Back</button>
  <p id="msg"></p>
</div>

<!-- SLIDE 4 -->
<div class="slide" id="s4">
  <h1>Welcome My Smile ğŸ˜</h1>
  <div id="roses"></div>
  <button onclick="next(5)">Next ğŸŒ¹</button>
</div>

<!-- SLIDE 5 -->
<div class="slide" id="s5">
  <h1>Advance Happy Birthday Meri Jan e Jahan ğŸ‚ğŸ¥°</h1>
  <p style="font-size:20px;">
    Every day brings me closer to Ashuâ€™s smile ğŸ’•<br>
    Counting <b>14 days left</b> for her special day ğŸ‚âœ¨
  </p>
  <div id="balloons"></div>
</div>

<script>
const slides=document.querySelectorAll('.slide');

function next(n){
  slides.forEach(s=>{
    s.classList.remove('active');
  });
  document.getElementById('s'+n).classList.add('active');
  if(n===4) roses();
  if(n===5) balloons();
}

/* NO button movement */
const no=document.getElementById('no');
const sad=document.getElementById('sad');
no.onmouseover=()=>{
  no.style.left=Math.random()*80+'%';
  no.style.top=Math.random()*60+'%';
  sad.style.display='block';
};

/* Go back block */
function noBack(){
  document.getElementById('msg').innerText="Ijazat nahi wapis jane ki ğŸ˜…";
}

/* Roses */
function roses(){
  const r=document.getElementById('roses');
  r.innerHTML='';
  for(let i=0;i<20;i++){
    let img=document.createElement('img');
    img.src='rose-petal.png'; // add correct path
    img.className='rose';
    img.style.left=Math.random()*100+'%';
    img.style.animationDuration=4+Math.random()*3+'s';
    r.appendChild(img);
  }
}

/* Balloons */
function balloons(){
  const b=document.getElementById('balloons');
  b.innerHTML='';
  for(let i=0;i<25;i++){
    let img=document.createElement('img');
    img.src='images.jpg'; // balloon image
    img.style.left=Math.random()*100+'%';
    img.style.animationDuration=5+Math.random()*4+'s';
    b.appendChild(img);
  }
}
</script>
</body>
</html>
