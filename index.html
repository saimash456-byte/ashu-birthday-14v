<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
margin:0;
padding:0;
font-family: Arial, sans-serif;
background: linear-gradient(to bottom, #ff758c, #ff7eb3);
overflow:hidden;
color:white;
text-align:center;
}

/* SLIDES */
.slide{
display:none;
height:100vh;
width:100%;
justify-content:center;
align-items:center;
flex-direction:column;
padding:20px;
}

.active{
display:flex;
}

/* BUTTONS */
button{
padding:12px 22px;
border:none;
border-radius:25px;
font-size:16px;
margin:10px;
cursor:pointer;
background:#fff;
color:#ff4d6d;
font-weight:bold;
}

/* BALLOONS */
.balloon{
position:absolute;
bottom:-150px;
width:70px;
animation: floatUp 8s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-120vh);opacity:0;}
}

/* PETALS */
.petal{
position:absolute;
top:-50px;
width:35px;
animation: fall 10s linear infinite;
opacity:0.8;
}

@keyframes fall{
0%{transform:translateY(0) rotate(0deg);}
100%{transform:translateY(120vh) rotate(360deg);}
}
</style>
</head>

<body>

<script>
let current=1;

function nextSlide(){
document.getElementById("s"+current).classList.remove("active");
current++;
document.getElementById("s"+current).classList.add("active");

if(current===3){petals();}
if(current===4){balloons();}
}

function moveNo(btn){
btn.style.position="absolute";
btn.style.left=Math.random()*80+"%";

}

function balloons(){
for(let i=0;i<22;i++){

}
}

function petals(){

}
</script>
