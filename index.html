<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ashu â¤ï¸</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(#ff9a9e, #fad0c4);
  overflow-x: hidden;
  color: white;
  min-height: 100vh;
}
h1, h2, h3 {
  margin: 20px 0 10px;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin: 10px;
}
.slide {
  display: none;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  position: relative;
}
img.rose, img.balloon {
  position: absolute;
  width: 50px;
  user-select: none;
  pointer-events: none;
}
</style>
</head>
<body>

<!-- Slide 1 -->
<div class="slide" id="slide1" style="display:flex; flex-direction:column; justify-content:center; align-items:center;">
  <h1>â¤ï¸ Tap the Heart to Start â¤ï¸</h1>
  <button onclick="nextSlide(2)">ğŸ’– Tap Here ğŸ’–</button>
</div>

<!-- Slide 2 -->
<div class="slide" id="slide2">
  <h2>Do you love me? ğŸ˜º</h2>
  <button id="yesBtn" onclick="nextSlide(3)">Yes</button>
  <button id="noBtn" onclick="moveNo()">No</button>
</div>

<!-- Slide 3 -->
<div class="slide" id="slide3">
  <h2>Knock Knock ğŸšª</h2>
  <button onclick="nextSlide(4)">Next</button>
  <button onclick="alert('Ijazat nahi wapis jane ki')">Go Back</button>
</div>

<!-- Slide 4 -->
<div class="slide" id="slide4">
  <h2>Welcome My Smile ğŸ˜Š</h2>
  <img src="pngtree-romantic-rose-petals-png-image_2653751.jpg" class="rose" id="rosePetal">
</div>

<!-- Slide 5 -->
<div class="slide" id="slide5">
  <h2>Advance Happy Birthday Meri Jan e Jahan ğŸ‚âœ¨</h2>
  <p>Every day brings me closer to Ashuâ€™s smile ğŸ’• Counting 14 days for her special day ğŸ‚âœ¨</p>
  <img src="images.jpg" class="balloon" id="balloon">
</div>

<script>
let slideIndex = 1;
const totalSlides = 5;

function nextSlide(n){
  if(slideIndex < totalSlides){
    document.getElementById('slide' + slideIndex).style.display = 'none';
    slideIndex = n;
    document.getElementById('slide' + slideIndex).style.display = 'flex';
    if(slideIndex === 4) startRoseAnimation();
    if(slideIndex === 5) startBalloonAnimation();
  }
}

// Slide 2 No button logic
function moveNo(){
  const noBtn = document.getElementById('noBtn');
  noBtn.style.position = 'absolute';
  noBtn.style.top = Math.random()*80 + "%";
  noBtn.style.left = Math.random()*70 + "%";
  noBtn.innerText = "ğŸ˜¢";
}

// Rose petals animation
function startRoseAnimation(){
  const rose = document.getElementById('rosePetal');
  let top = 0;
  let left = Math.random()*80;
  rose.style.top = top + "px";
  rose.style.left = left + "%";
  rose.style.display = 'block';
  setInterval(()=>{
    top += 2;
    left += Math.sin(top/20);
    rose.style.top = top + "px";
    rose.style.left = left + "%";
    if(top > window.innerHeight) top = 0;
  }, 50);
}

// Balloons animation
function startBalloonAnimation(){
  const balloon = document.getElementById('balloon');
  balloon.style.bottom = "-100px";
  balloon.style.left = "50%";
  balloon.style.position = "absolute";
  let bottom = -100;
  setInterval(()=>{
    bottom += 2;
    balloon.style.bottom = bottom + "px";
    if(bottom > window.innerHeight) bottom = -100;
  }, 50);
}
</script>
</body>
</html>
